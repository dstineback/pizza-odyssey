<!DOCTYPE html>
<html>
  <head>
<!-- This is page for the owner to look at their data -->
    <title>Sales Data</title>
  </head>
  <body>
    <form >
      <fieldset>
        <legend>New Store</legend>
          <label name="location">Store location:</label>
          <input name="location" type="text" >

          <label name="hours">Hours</label>
          <input name="hours" type="text" size="10">

          <label name="min-pizza">Min Pizza</label>
          <input name+"min-pizza" type="text" size="10">

          <label name="max-pizza">Max Pizza</label>
          <input name="max-pizza" type="text" size="10">

          <label name="min-delivery">Min Deliverd</label>
          <input name="min-delivery" type="text" size="10">

          <label name="max-delivery">Max Deliverd<label>
          <input name="max-delivery" type="text" size="10">

          <button type="submit">Submit</button>


      </fieldset>
    </form>

<!-- All the stores information -->

    </section>

    <section>

    <section>

    </section>
    <section>

      </table>
    </section>
    <script src="app.js" type="text/javascript"></script>

</html>
